<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
        #box2{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <script>
        const box1 = document.getElementById('box1');
        const box2 = document.getElementById('box2');
        box1.onmouseover = function () {
            startAnimation(box1,"width",500);
        }
        box1.onmouseout = function () {
            startAnimation(box1,"width",100);
        }
        box2.onmouseover = function () {
            startAnimation(box2,"opacity",30);
        }
        box2.onmouseout = function () {
            startAnimation(box2,"opacity",100);
        }
        let speed=0;
        // 多物体运动时，timer绑在对象上面
        function startAnimation(obj,attr,end) {
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                let cur = 0;
                if(attr === 'opacity'){
                    cur = Math.round(parseFloat(getStyle(obj,attr)) * 100); 
                    // console.log(getStyle(obj,attr));
                }else{
                    cur = parseInt(getStyle(obj,attr));
                }
                if(end === cur){
                    clearInterval(obj.timer);
                    return;
                }
                // 运动
                speed = end > cur ? 10:-10;
                if(attr === 'opacity'){
                    // console.log(cur + speed);
                    obj.style[attr] = (cur + speed) / 100;
                    obj.style['filter'] = `alpha(opacity:${cur + speed})`;
                }else{
                    obj.style[attr] = cur + speed + 'px';
                }
                
            },30)
        }
        // 获取属性
        function getStyle(obj,attr) { 
            if(obj.currentStyle){
                // 针对IE浏览器
                return obj.currentStyle[attr];
            }else{
                // 针对于Firefox浏览器
                return getComputedStyle(obj,null)[attr];
            }
        }
    </script>
</body>
</html>

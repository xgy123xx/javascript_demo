        var Btn = document.getElementById('btn');
        Btn.onclick = function (e) {
            e = e || window.event;
            // 方法一：preventDefault  ie8以下不支持
            if(e.preventDefault){
                e.preventDefault()
            }else{  // 方法二：returnValue  只兼容ie8以下浏览器
